<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b3757acece.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display" id="display"></div>
        <div class="wrapper">
          <div class="row">
            <div class="light-gray button">C</div>
            <div class="light-gray button">x</div>
            <div class="light-gray button">Ã·</div>
            <div class="yellow button">ðŸ  </div>
          </div>
          <div class="row">
            <div class="dark-gray button">7</div>
            <div class="dark-gray button">8</div>
            <div class="dark-gray button">9</div>
            <div class="yellow button">-</div>
          </div>
          <div class="row">
            <div class="dark-gray button">4</div>
            <div class="dark-gray button">5</div>
            <div class="dark-gray button">6</div>
            <div class="yellow button">+</div>
          </div>
          <div class="row">
            <div class="dark-gray button">1</div>
            <div class="dark-gray button">2</div>
            <div class="dark-gray button">3</div>
            <div class="yellow button">.</div>
          </div>
          <div class="row">
            <div class="dark-gray button">(</div>
            <div class="dark-gray button">0</div>
            <div class="dark-gray button">)</div>
            <div class="yellow button">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
